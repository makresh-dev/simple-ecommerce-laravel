name: Laravel CI/CD with Docker + Security Checks (Non-blocking Lint & Audit)

on:
  push:
    branches:
      - master

jobs:
  # 1ï¸âƒ£ CODE QUALITY & SECURITY ANALYSIS
  analyze:
    name: ğŸ§  Code & Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§± Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, json, tokenizer, curl, zip
          coverage: none

      - name: ğŸ“¦ Install Dependencies (with dev)
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --dev

      # âœ… Auto-install Laravel Pint if missing
      - name: ğŸ¨ Ensure Laravel Pint is Installed
        run: |
          if [ ! -f ./vendor/bin/pint ]; then
            echo "ğŸ“¦ Laravel Pint not found â€” installing..."
            composer require laravel/pint --dev
          else
            echo "âœ… Laravel Pint already installed."
          fi

      - name: ğŸ¨ Code Style Check (Laravel Pint)
        continue-on-error: true
        run: |
          echo "ğŸ¨ Running Laravel Pint code style check..."
          ./vendor/bin/pint --test || echo "âš ï¸ Code style issues found. Please run './vendor/bin/pint' locally to fix them."

      - name: ğŸ” Static Analysis (PHPStan)
        continue-on-error: true
        run: |
          echo "ğŸ” Running static analysis..."
          ./vendor/bin/phpstan analyse --memory-limit=512M || echo "âš ï¸ Static analysis found issues. Review PHPStan output."

      - name: ğŸ§© Composer Security Audit
        continue-on-error: true
        run: |
          echo "ğŸ§© Running Composer security audit..."
          composer audit || echo "âš ï¸ Vulnerabilities detected in dependencies. Review 'composer audit' output."

      - name: ğŸ³ Dockerfile Security Scan (Trivy)
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker.io/library/php:8.2-fpm
          format: table
          exit-code: 0
          vuln-type: os,library

  # 2ï¸âƒ£ BUILD & TEST DOCKER IMAGE
  build_and_test:
    name: ğŸ§± Build & Test Laravel Image
    runs-on: ubuntu-latest
    needs: analyze

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_ecommerce
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ§­ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # âœ… FIX: Load image into local Docker for testing
      - name: ğŸ—ï¸ Build Docker Image (and load locally)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true   # âœ… ensures the built image is available to `docker run`
          tags: laravel-app:test
          build-args: APP_ENV=production

      - name: ğŸ§ª Run Tests inside Container
        run: |
          echo "ğŸš€ Starting test container..."
          docker run -d --name laravel-test \
            --network host \
            -e APP_ENV=testing \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel_ecommerce \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            laravel-app:test

          echo "ğŸ”‘ Generating app key..."
          docker exec laravel-test php artisan key:generate --force --env=testing

          echo "ğŸ—„ï¸ Running migrations..."
          docker exec laravel-test php artisan migrate --force --env=testing

          echo "ğŸ§ª Running tests..."
          docker exec laravel-test php artisan test --env=testing

          echo "ğŸ§¹ Cleaning up test container..."
          docker stop laravel-test
          docker rm laravel-test

      - name: ğŸ³ Push Docker Image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest
            ${{ secrets.DOCKER_USERNAME }}/laravel-app:${{ github.run_number }}
          build-args: APP_ENV=production

  # 3ï¸âƒ£ DEPLOY TO EC2
  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build_and_test
    if: success()

    steps:
      - name: âš™ï¸ SSH & Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ§± Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

            echo "ğŸ§¹ Stopping old container..."
            docker stop laravel-app || true
            docker rm laravel-app || true

            echo "ğŸš€ Starting new Laravel container..."
            docker run -d \
              --name laravel-app \
              -p 80:9000 \
              -e APP_ENV=production \
              -e APP_DEBUG=false \
              -e DB_CONNECTION=mysql \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=3306 \
              -e DB_DATABASE=${{ secrets.DB_DATABASE }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

            echo "âœ… Deployment completed successfully!"
