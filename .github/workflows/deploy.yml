name: Laravel CI/CD with Docker

on:
  push:
    branches:
      - master  # or your default branch (master)

jobs:
  # 1Ô∏è‚É£ BUILD & PUSH DOCKER IMAGE
  build:
    name: üê≥ Build Laravel Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout Code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Build & Push Laravel Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true               # set to false if testing locally
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest
            ${{ secrets.DOCKER_USERNAME }}/laravel-app:${{ github.run_number }}
          build-args: |
            APP_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2Ô∏è‚É£ DEPLOY TO EC2
  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
      - name: ‚öôÔ∏è SSH and Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üß± Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

            echo "üßπ Stopping old containers..."
            docker stop laravel-app || true
            docker rm laravel-app || true

            echo "üöÄ Starting new Laravel container..."
            docker run -d \
              --name laravel-app \
              -p 80:9000 \
              -e APP_ENV=production \
              -e APP_DEBUG=false \
              -e DB_CONNECTION=mysql \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=3306 \
              -e DB_DATABASE=${{ secrets.DB_DATABASE }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

            echo "‚úÖ Deployment successful."
