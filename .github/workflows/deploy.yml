name: Laravel CI/CD with Docker + Security Checks

on:
  push:
    branches:
      - master

jobs:
  # 1Ô∏è‚É£ CODE QUALITY & SECURITY ANALYSIS
  analyze:
    name: üß† Code & Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: üß≠ Checkout Code
        uses: actions/checkout@v4

      - name: üß± Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, json, tokenizer, curl, zip
          coverage: none

      - name: üì¶ Install Dependencies (with dev)
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --dev

      - name: üé® Code Style Check (Laravel Pint)
        run: ./vendor/bin/pint --test

      - name: üîç Static Analysis (PHPStan)
        run: ./vendor/bin/phpstan analyse --memory-limit=512M

      - name: üß© Composer Security Audit
        run: composer audit || true

      - name: üê≥ Dockerfile Security Scan (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: docker.io/library/php:8.2-fpm
          format: table
          exit-code: 0
          vuln-type: os,library

  # 2Ô∏è‚É£ BUILD & TEST DOCKER IMAGE
  build_and_test:
    name: üß± Build & Test Laravel Image
    runs-on: ubuntu-latest
    needs: analyze

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel_ecommerce
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: üß≠ Checkout Code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: laravel-app:test
          build-args: APP_ENV=production

      - name: üß™ Run Tests inside Container
        run: |
          docker run -d --name laravel-test \
            --network host \
            -e APP_ENV=testing \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel_ecommerce \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            laravel-app:test
          docker exec laravel-test php artisan key:generate --force --env=testing
          docker exec laravel-test php artisan migrate --force --env=testing
          docker exec laravel-test php artisan test --env=testing
          docker stop laravel-test
          docker rm laravel-test

      - name: üê≥ Push Docker Image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest
            ${{ secrets.DOCKER_USERNAME }}/laravel-app:${{ github.run_number }}
          build-args: APP_ENV=production

  # 3Ô∏è‚É£ DEPLOY TO EC2
  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build_and_test
    if: success()

    steps:
      - name: ‚öôÔ∏è SSH & Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "üß± Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

            echo "üßπ Stopping old container..."
            docker stop laravel-app || true
            docker rm laravel-app || true

            echo "üöÄ Starting new Laravel container..."
            docker run -d \
              --name laravel-app \
              -p 80:9000 \
              -e APP_ENV=production \
              -e APP_DEBUG=false \
              -e DB_CONNECTION=mysql \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=3306 \
              -e DB_DATABASE=${{ secrets.DB_DATABASE }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              ${{ secrets.DOCKER_USERNAME }}/laravel-app:latest

            echo "‚úÖ Deployment completed successfully!"
