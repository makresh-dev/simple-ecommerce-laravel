version: '3.8'

services:
  # Laravel PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    networks:
      - laravel
    depends_on:
      - db
    command: sh -c "until php -r \"new PDO('mysql:host=db;dbname=${DB_DATABASE}','${DB_USERNAME}','${DB_PASSWORD}');\" 2>/dev/null; do echo 'Waiting for database...'; sleep 3; done; php artisan key:generate --force; php artisan migrate --force; php-fpm"

  # Nginx Web Server
  webserver:
    image: nginx:1.25
    container_name: nginx
    restart: unless-stopped
    ports:
      - "8080:80"        # Laravel will be available at http://localhost:80
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: mysql_ecommerce
    restart: unless-stopped
    ports:
      - "3307:3306"      # Avoid conflict with local MySQL
    environment:
      MYSQL_DATABASE: laravel_ecommerce
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ecom_db_user
      MYSQL_PASSWORD: ecom12345
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
